{% extends 'base.html' %}

{% block content %}
<style>
    
body {
    background-color: rgb(218, 240, 26);

}

form {
    background-color: rgb(218, 240, 26);
    padding: 20px;
    margin: 0 auto;
    box-align: center;
    font: 16px sans-serif;
    border-radius: 10px;
    display: inline-block;
}
content {
   
    margin: 10px;
    width: 540px;
    height: 200px;
}
h1{
    color: #0c050c;

}
li p{
    text-indent: 50px;
}
.error {
    color: red;
}
    </style>

    <h1>New Post</h1>
    <form method="post">
        <label for="blog">Title:</label>
            <input name="blog" type="text" value="{{blog}}">
        <p class="error">{{name_error}}</p>
        <label for="body">Content:</label>
            <textarea id = "content" name="body" type="text area" value="{{body}}"> </textarea>
            <p class="error">{{body_error}}</p>
        <input type="submit" value='Add Blog Entry' />
    </form>

{% endblock %}
